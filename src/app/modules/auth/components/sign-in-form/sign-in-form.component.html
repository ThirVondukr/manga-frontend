<form (ngSubmit)="submit()" [formGroup]="form" app-base-auth-form>
    <p class="text-base">Username:</p>
    <app-input-wrapper>
        <input app-input formControlName="username" type="text"/>
    </app-input-wrapper>

    <p class="text-base">Password:</p>
    <app-input-wrapper>
        <input app-input formControlName="password" type="password">
    </app-input-wrapper>

    <button app-button class="submit-button">SIGN IN</button>
    <p class="register-hint text-base">Don't have an account? Sign Up
        <a [routerLink]="authRouting.SIGN_UP">here</a>
    </p>
</form>
