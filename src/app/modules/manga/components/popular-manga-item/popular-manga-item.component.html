<img appCdnImage [src]="manga.cover!.imageUrl" [alt]="manga.title">
<div class="manga-info">
    <p class="text-base title">{{manga.title}}</p>
    <p class="text-base stars">
        <app-manga-star [liked]="manga.isLikedByViewer" [mangaId]="manga.id"></app-manga-star>
        {{manga.likesCount}}
    </p>
</div>
